<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Administrar Slides - SIMOpro</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Animate.css para animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Estilos propios -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-100">

  <!-- Sidebar -->
  <aside class="fixed top-0 left-0 w-64 h-full bg-blue-700 text-white p-6">
    <h1 class="text-2xl font-bold mb-8">SIMOpro Admin</h1>
    <nav class="flex flex-col gap-4">
      <button onclick="showCarouselEditor()" class="w-full text-left p-4 hover:bg-blue-600">Editar Sliders</button>
    </nav>
  </aside>
<section id="servicios" class="my-6 px-4">
  <h2 class="text-xl font-bold mb-4">Gestión de Servicios</h2>

  <div class="mb-4">
    <label for="servicio-padre" class="block mb-1 font-semibold">Servicio Padre</label>
    <input type="text" id="servicio-padre" class="w-full border rounded px-2 py-1">
  </div>

  <div class="mb-4">
    <label for="servicio-hijo" class="block mb-1 font-semibold">Servicio Hijo</label>
    <input type="text" id="servicio-hijo" class="w-full border rounded px-2 py-1">
  </div>

  <button id="agregar-servicio" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
    Agregar Servicio
  </button>

  <p id="servicio-msg" class="text-sm mt-2"></p>
</section>
  <!-- Main content -->
  <main class="ml-64 p-8">
    <div id="admin-content" class="space-y-8"></div>
  </main>

  <!-- Librerías JS -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script> 
<script src="js/admin.js"></script> 


</body>
</html>
