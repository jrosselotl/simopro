<!-- contacto.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | SIMOpro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-50 text-gray-800">
  <div id="header-placeholder"></div>

  <main class="max-w-4xl mx-auto p-6 bg-white shadow-lg mt-8 rounded">
    <h1 class="text-3xl font-bold mb-6 text-center">Contáctanos</h1>
    <form id="contactForm" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" name="nombre" placeholder="Nombre*" class="input">
        <input type="text" name="apellido" placeholder="Apellido*" class="input">
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="email" name="correo" placeholder="Correo electrónico*" class="input">
        <input type="tel" name="telefono" placeholder="Teléfono*" class="input">
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" name="pais" placeholder="País*" class="input">
        <input type="text" name="compania" placeholder="Compañía (opcional)" class="input">
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
     <label for="division">División:</label>
<select id="formDivision" class="w-full p-2 border rounded mb-4"></select>

<label for="servicio">Servicio:</label>
<select id="formServicio" class="w-full p-2 border rounded mb-4"></select>

        
      </div>
      <textarea name="motivo" rows="3" placeholder="Motivo*" class="input"></textarea>
      <textarea name="mensaje" rows="5" placeholder="Mensaje*" class="input"></textarea>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Adjuntar archivo (opcional)</label>
        <input type="file" name="archivo" class="block w-full text-sm text-gray-600" />
      </div>

      <div class="my-4">
        <!-- Aquí se integrará reCAPTCHA más adelante -->
        <div class="bg-gray-100 text-center py-2 rounded text-gray-600">
          CAPTCHA AQUÍ
        </div>
      </div>

      <button type="submit" class="btn-primary">Enviar Mensaje</button>
      <p id="formMensaje" class="mt-4 text-sm text-center"></p>
    </form>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    document.querySelectorAll('.input').forEach(input => {
      input.classList.add(
        'w-full', 'p-3', 'border', 'border-gray-300', 'rounded', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-400'
      );
    });
  </script>
    <script defer src="js/contact.js"></script>
    <script src="js/header.js" defer></script>
  <script src="js/footer.js" defer></script>
</body>
</html>
