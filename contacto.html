<!-- contacto.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | SIMOpro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<!-- CSS personalizado general -->
<link rel="stylesheet" href="css/styles.css"
</head>
<body class="bg-black text-white font-inter">
  <div id="header-container"></div>

  <main class="max-w-4xl mx-auto p-6 bg-gray-900 text-white shadow-xl mt-12 rounded animate__animated animate__fadeIn">
    <h1 class="text-3xl font-bold mb-6 text-center">Contáctanos</h1>
    <form id="contactForm" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" name="nombre" placeholder="Nombre*" class="bg-gray-800 border border-gray-600 text-white placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 rounded px-4 py-2 w-full">
        <input type="text" name="apellido" placeholder="Apellido*" class="bg-gray-800 border border-gray-600 text-white placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 rounded px-4 py-2 w-full">
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="email" name="correo" placeholder="Correo electrónico*" class="bg-gray-800 border border-gray-600 text-white placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 rounded px-4 py-2 w-full">
        <input type="tel" name="telefono" placeholder="Teléfono*" class="bg-gray-800 border border-gray-600 text-white placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 rounded px-4 py-2 w-full">
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" name="pais" placeholder="País*" class="bg-gray-800 border border-gray-600 text-white placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 rounded px-4 py-2 w-full">
        <input type="text" name="compania" placeholder="Compañía (opcional)" class="bg-gray-800 border border-gray-600 text-white placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 rounded px-4 py-2 w-full">
      </div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <div>
    <label for="formDivision" class="block mb-1 text-sm">División:</label>
    <select id="formDivision" value="Seleccionar" class="bg-gray-800 border border-gray-600 text-white placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 rounded px-4 py-2 w-full"></select>
  </div>
  <div>
    <label for="formServicio" class="block mb-1 text-sm">Servicio:</label>
    <select id="formServicio" value="Seleccionar" class="bg-gray-800 border border-gray-600 text-white placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 rounded px-4 py-2 w-full"></select>
  </div>
</div>

        
      </div>
      <textarea name="motivo" rows="3" placeholder="Motivo*" class="bg-gray-800 border border-gray-600 text-white placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 rounded px-4 py-2 w-full"></textarea>
      <textarea name="mensaje" rows="5" placeholder="Mensaje*" class="bg-gray-800 border border-gray-600 text-white placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 rounded px-4 py-2 w-full"></textarea>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Adjuntar archivo (opcional)</label>
        <input type="file" name="archivo" class="block w-full text-sm text-gray-600" />
      </div>

      <div class="my-4">
        <!-- Aquí se integrará reCAPTCHA más adelante -->
        <div class="bg-gray-100 text-center py-2 rounded text-gray-600">
          CAPTCHA AQUÍ
        </div>
      </div>

      <button type="submit" class="btn-primary transition-transform transform hover:scale-105">Enviar Mensaje</button>
      <p id="formMensaje" class="mt-4 text-sm text-center"></p>
    </form>
  </main>

  <div id="footer-container"></div>

  <script>
    document.querySelectorAll('.input').forEach(input => {
      input.classList.add(
        'w-full', 'p-3', 'border', 'border-gray-300', 'rounded', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-400'
      );
    });
  </script>
    <script defer src="js/contact.js"></script>
<script>
  fetch('header.html').then(res => res.text()).then(data => {
    document.getElementById('header-container').innerHTML = data;

    const script = document.createElement('script');
    script.src = 'js/i18n.js';
    script.onload = () => {
      const defaultLang = localStorage.getItem('lang') || 'es';
      setLanguage(defaultLang);
    };
    document.body.appendChild(script);
  });

  fetch('footer.html').then(res => res.text()).then(data => {
    document.getElementById('footer-container').innerHTML = data;
  });
</script>
</body>
</html>
