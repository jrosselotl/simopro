<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIMOpro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <div id="header-placeholder"></div>
</head>
<body class="bg-white text-black">

  <div id="header"></div>

  <main class="container">
    <section id="home" class="text-center p-10">
      <h2 class="text-4xl font-bold mb-4">Bienvenido a SIMOpro</h2>
      <p class="text-lg">Simulaciones térmicas y de flujo para sistemas de inmersión líquida.</p>
    </section>

    <!-- Aquí irán Simulaciones, Servicios, etc. -->
    <section id="services-card" class="">
        <h1>Servicios</h1>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <img src="static/images/DC_cooling.png" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold mb-2"></h3>
              <p class="text-gray-600 mb-4">Descripción breve del servicio ofrecido.</p>
              <a href="#" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Ver Servicio</a>
            </div>
          </div>
    </section>
  </main>

  <div id="footer"></div>

  <script>
    // Carga dinámica del header y footer
    async function loadPartial(id, file) {
      const res = await fetch(file);
      const text = await res.text();
      document.getElementById(id).innerHTML = text;
    }

    loadPartial('header', 'header.html');
    loadPartial('footer', 'footer.html');
  </script>
</body>
  <script>
  fetch('header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
    });

  fetch('footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });
</script>
</html>
